<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Seyyed Mohammad Hossein Tabatabaei Fard" />
    <title>js age</title>
  </head>
  <body>
    <script>
      let age, next56Age;
      age = +prompt("Enter age:");
      if (age >= 18 && age <= 20) {
        next56Age = age + 56;
        alert(
          `you are ${age} years old.\n56 years from now you are ${next56Age} years old.`
        );
      } else {
        alert("error! your age must be between 18 and 20");
      }
    </script>
  </body>
</html>
